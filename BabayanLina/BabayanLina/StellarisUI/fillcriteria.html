<main>
    <div class="form-container">
    <form method="POST">

        <label>
            <span class="text-container1">
                <span class="text">Object Type</span>
            </span>
            <select id="object_types" name="object_types">
                <option value="star">Star</option>
                <option value="galaxy">Galaxy</option>
                <option value="quasar">Quasar</option>
            </select>
        </label>
        <label>
            <span class="text-container1">
                <span class="text">Limit</span>
                <span class="note">(number of retrieved objects)</span>
            </span>
            <input type="number" name="limit" step="10" value="300">
        </label>
        <label>
            <span class="text-container">
                <span class="text">Right Ascension</span>
                <span class="note">(ra, in degrees, Range: 0° to 360°)</span>
            </span>
            <input type="number" name="min_ra" step="0.1" placeholder="Min">
            <input type="number" name="max_ra" step="0.1" placeholder="Max">
        </label>

        <label>
            <span class="text-container">
                <span class="text">Declination</span>
                <span class="note">(dec, Range: -90° to +90°)</span>
            </span>
            <input type="number" id="min_dec" step="0.1" placeholder="Min">
            <input type="number" id="max_dec" step="0.1" placeholder="Max">
        </label>

        <label>
            <span class="text-container">
                <span class="text">Proper Motion</span>
                <span class="note">(pm, measured in mas/yr)</span>
            </span>
            <input type="number" name="min_pm" step="0.1" placeholder="Min">
            <input type="number" name="max_pm" step="0.1" placeholder="Max">
        </label>

        <label>
            <span class="text-container">
                <span class="text">Proper Motion for ra</span>
                <span class="note">(pmra, Range: 0 - 200 mas/yr)</span>
            </span>
            <input type="number" name="min_pmra" step="0.1" placeholder="Min">
            <input type="number" name="max_pmra" step="0.1" placeholder="Max">
        </label>

         <label>
             <span class="text-container">
                <span class="text">Proper Motion for dec</span>
                <span class="note">(pmdec, Range: 0 - 200 mas/yr)</span>
            </span>
            <input type="number" name="min_pmdec" step="0.1" placeholder="Min">
            <input type="number" name="max_pmdec" step="0.1" placeholder="Max">
        </label>

        <br/>
        <label>
            <span class="text-container">
                <span class="text">Parallax</span>
                <span class="note">(parallax, Range: 0.001 - 1000 mas)</span>
            </span>
            <input type="number" name="min_parallax" step="0.1" placeholder="Min">
            <input type="number" name="max_parallax" step="0.1" placeholder="Max">
        </label>
        <label>
            <span class="text-container">
                <span class="text">G-Magnitude</span>
                <span class="note">(phot_g_mean_mag, Range: ~6 - ~22 mag)</span>
            </span>
            <input type="number" name="min_gmagnitude" step="0.1" placeholder="Min">
            <input type="number" name="max_gmagnitude" step="0.1" placeholder="Max">
        </label>

        <label>
            <span class="text-container">
                <span class="text">BP Magnitude</span>
                <span class="note">(phot_bp_mean_mag, Range: ~6 - ~22 ma)</span>
            </span>
            <input type="number" name="min_bpmagnitude" step="0.1" placeholder="Min">
            <input type="number" name="max_bpmagnitude" step="0.1" placeholder="Max">
        </label>

        <label>
            <span class="text-container">
                <span class="text">RP Magnitude</span>
                <span class="note">(phot_rp_mean_mag, Range: ~6 - ~22 mag)</span>
            </span>
            <input type="number" name="min_rpmagnitude" step="0.1" placeholder="Min">
            <input type="number" name="max_rpmagnitude" step="0.1" placeholder="Max">
        </label>

        <br/>
        <label id="labelMass">
            <span class="text-container">
                <span class="text">Mass</span>
                <span class="note">(mass, Range: ~0.08 -  ~150 M☉)</span>
            </span>
            <input type="number" name="min_mass" step="0.1" placeholder="Min">
            <input type="number" name="max_mass" step="0.1" placeholder="Max">
        </label>

        <label id="labelGravity">
            <span class="text-container">
                <span class="text">Gravity</span>
                <span class="note">(logg, Range: 0 to 5 dex)</span>
            </span>
            <input type="number" name="min_gravity" step="0.1" placeholder="Min">
            <input type="number" name="max_gravity" step="0.1" placeholder="Max">
        </label>

        <label id="labelLuminosity">
            <span class="text-container">
                <span class="text">Luminosity</span>
                <span class="note">(lum, Range: 10^(-4) to 10^(6) L☉)</span>
            </span>
            <input type="number" name="min_luminosity" step="0.1" placeholder="Min">
            <input type="number" name="max_luminosity" step="0.1" placeholder="Max">
        </label>

        <label id="labelTemperature">
            <span class="text-container">
                <span class="text">Temperature</span>
                <span class="note">(teff_gspphot, Range: 2000 - 30000 K)</span>
            </span>
            <input type="number" name="min_temperature" step="1" placeholder="Min">
            <input type="number" name="max_temperature" step="1" placeholder="Max">
        </label>

        <label id="labelRadius">
            <span class="text-container">
                <span class="text">Radius</span>
                <span class="note">(radius, Range: 0.01 to 1000 R☉)</span>
            </span>
            <input type="number" name="min_radius" step="0.1" placeholder="Min">
            <input type="number" name="max_radius" step="0.1" placeholder="Max">
        </label>

        <label id="labelRadialVelocity">
             <span class="text-container">
                <span class="text">Radial Velocity</span>
                <span class="note">(radial_velocity, Range: -1000 km/s to ~1000 km/s)</span>
            </span>
            <input type="number" name="min_radialvelocity" step="1" placeholder="Min">
            <input type="number" name="max_radialvelocity" step="1" placeholder="Max">
        </label>

         <label>
             <span class="text-container1">
                <span class="text">Objects Inside Circle</span>
             </span>
            <input type="number" name="ra_objectsincircle" step="1" placeholder="ra">
            <input type="number" name="dec_objectsincircle" step="1" placeholder="dec">
            <input type="number" name="radius_objectsincircle" step="1" placeholder="radius">
        </label>

    </form>
   <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
    </div>
</main>

<script>
    //combo-box onChange handler to disable some inputs
    function handleObjectTypeChange(event) {
        const selectedValue = event.target.value;
        const label = event.target.closest("label");

        if (selectedValue === "galaxy" || selectedValue === "quasar") {
            disableLabelWithInputs(labelMass);
        } else {
            enableLabelWithInputs(label);
        }
    }

    function disableLabelWithInputs(label) {
            // Add a class to visually indicate the label is disabled
            label.classList.add('disabled-label');

            // Disable all inputs within the label
            const inputs = label.querySelectorAll('input');
            inputs.forEach(input => {
                input.disabled = true;
        });
    }

    function submitForm() {
        const dbName = getQueryParam("dbName")
        const crossMatching = getQueryParam("crossMatching")

        const objectType = document.getElementById('object_types').value;
        const values = {"object_types": objectType};

        var isProcessedObjectsInCircle = false;
        const inputs = document.querySelectorAll('input'); // Select all input elements
        inputs.forEach(input => {
            const name = input.name;
            const value = input.value.trim();
            if(value !== "") {
                if (!name.endsWith("objectsincircle")) {
                    values[name] = value;
                }
                else if(!isProcessedObjectsInCircle)
                {
                    const ra = document.querySelector('[name="ra_objectsincircle"]').value.trim();
                    const dec = document.querySelector('[name="dec_objectsincircle"]').value.trim();
                    const radius = document.querySelector('[name="radius_objectsincircle"]').value.trim();
                    if(!((ra !== "") ^ (dec !== "") ^ (radius !== "")))
                    {
                        alert("All elements of <Objects Inside Circle> shall be either defined or absent!");
                    }
                    values["objectsincircle"] = { ra: ra, dec: dec, radius: radius };
                    isProcessedObjectsInCircle = true;
                }
            }
        });

        const queryParams = JSON.stringify(values, null, 2);

        window.location.href = `processQuery.html?dbName=${encodeURIComponent(dbName)}&crossMatching=${encodeURIComponent(crossMatching)}&queryParams=${encodeURIComponent(queryParams)}`;
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
</script>
