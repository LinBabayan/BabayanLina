<script>
    function handleGaiaClick(event) {
        event.preventDefault();

        const dbName = "Gaia";
        const isChecked = document.getElementById('CrossMatch').checked;

        // Use the checkbox state to determine the value for CrossMatch
        const CrossMatch = isChecked ? "true" : "false";

        // Redirect to the next page with the query parameters
        window.location.href = `fillcriteria.html?dbName=${encodeURIComponent(dbName)}&crossMatching=${encodeURIComponent(CrossMatch)}`;
    }

    function handleStellarisClick(event) {
        event.preventDefault();
        const dbName = "Stellaris";
        const crossMatching = document.getElementById('crossMatching').value;
        window.location.href = `fillcriteria.html?dbName=${encodeURIComponent(dbName)}&crossMatching=${encodeURIComponent(crossMatching)}`;
    }
</script>
